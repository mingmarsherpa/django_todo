{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>

    {% if form.errors %}
        <p style="color:red; text-align:center;">Invalid username or password</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

{% endblock %}
