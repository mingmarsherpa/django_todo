{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Create a New Account</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <a href="{% url 'login' %}" class="link">Already have an account? Log in</a>
{% endblock %}
